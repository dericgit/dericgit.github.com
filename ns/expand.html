<!DOCTYPE html>
<html ng-app="exApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>expand</title>
    <script type="text/javascript" src="../framework/1.3.0.14/angular.js"></script>
    <style>
        .title {
            height: 28px;
            line-height: 28px;
            background:#c1c3c1;
            border: 1px solid #ccc;
        }
        .body {
            height: 200px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div ng-controller="SomeController">
        <accordion>
            <expander class="expander" ng-repeat="expander in expanders" expander-title="expander.title">
                {{expander.text}}
            </expander>
        </accordion>
    </div>

    <script type="text/javascript" src="script/expand.js"></script>
</body>
</html>
